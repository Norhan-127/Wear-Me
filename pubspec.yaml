name: wear_me
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  dio: ^5.4.1
  go_router: ^13.2.0
  flutter_svg: ^2.0.9
  animated_text_kit: ^4.2.2
  flutter_bloc: ^8.1.4
  smooth_page_indicator: ^1.1.0
  google_fonts: ^6.1.0
  animate_do: ^3.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/

  fonts:
   - family: Raleway
     fonts:
        - asset: assets/fonts/Raleway/static/Raleway-Bold.ttf
        - asset: assets/fonts/Raleway/static/Raleway-Medium.ttf
        - asset: assets/fonts/Raleway/static/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway/static/Raleway-SemiBold.ttf
        - asset: assets/fonts/Raleway/static/Raleway-Thin.ttf
   - family: Poppins
     fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf

  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
